<button ng-click="sortPets('a')">Sort A-Z</button>
<button ng-click="sortPets('z')">Sort Z-A</button>
<div ng-repeat='pet in allPets'>
<h3 >
  {{pet.petName}}
</h3>
<img src={{pet.picLink}} class='img-rounded'>
<p>Type: {{pet.petType}}</p>
<p> Age: {{pet.petAge}} </p>
<button  ng-click="delete(pet)">Delete</button>
</div>
